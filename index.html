<!DOCTYPE html>
<html lang="es">
<head>
    <title>Prueba de Carga Local</title>
</head>
<body>
    <h1>Prueba de Carga de Archivos Locales</h1>
    <button id="testButton">Probar Librerías</button>

    <!-- Cargando los scripts desde la misma carpeta -->
    <script src="./pizzip.min.js"></script>
    <script src="./docxtemplater.min.js"></script>
    <script src="./FileSaver.min.js"></script>

    <script>
        document.getElementById('testButton').addEventListener('click', function() {
            // Verificamos si las variables globales fueron creadas por los scripts
            if (typeof PizZip !== 'undefined' && typeof docxtemplater !== 'undefined' && typeof saveAs !== 'undefined') {
                alert('¡ÉXITO! Todas las librerías se cargaron correctamente.');
            } else {
                alert('FALLO: Una o más librerías no se cargaron. Revisa la consola (F12).');

                // Imprimimos el estado de cada una para saber cuál falló
                console.log('Estado de PizZip:', typeof PizZip);
                console.log('Estado de docxtemplater:', typeof docxtemplater);
                console.log('Estado de saveAs (FileSaver):', typeof saveAs);
            }
        });
    </script>
</body>
</html>
